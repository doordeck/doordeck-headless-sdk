<div class="change-display-name-title-container">
  <h2 mat-dialog-title>Change display name</h2>
</div>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="change-display-name-input-full-width">
      <mat-label>Display name</mat-label>
      <input matInput type="text" formControlName="displayName" />
      <mat-error *ngIf="form.get('displayName')?.hasError('required')">
        Display name is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="change-display-name-action-buttons">
  <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
</mat-dialog-actions>
