<div class="remove-user-from-lock-title-container">
  <h2 mat-dialog-title>Revoke access</h2>
</div>
<mat-dialog-content>
  <p>Are you sure you want to remove {{userEmail}} from {{lockName}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="remove-user-from-lock-action-buttons">
  <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="submit()">Submit</button>
</mat-dialog-actions>
