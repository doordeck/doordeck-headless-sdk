name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: JVM
            test: jvmTest
            os: ubuntu-latest
          - name: JS
            test: jsTest
            os: ubuntu-latest
          - name: Android
            test: testReleaseUnitTest
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Tests
        run: ./gradlew ${{ matrix.test }}